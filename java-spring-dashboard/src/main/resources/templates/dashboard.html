<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            color: #e5e7eb;
        }
        .glass {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.15);
        }
        .status {
            color: #22c55e;
            font-weight: bold;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center">

<div class="container">
    <div class="col-md-8 mx-auto">
        <div class="glass p-5 shadow-lg">

            <h2 class="text-center mb-4">
                <i class="bi bi-speedometer2"></i>
                Java Spring Boot Dashboard
            </h2>

            <div class="row g-4">
                <div class="col-md-6">
                    <div class="glass p-4">
                        <h6>Hostname</h6>
                        <p th:text="${hostname}"></p>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="glass p-4">
                        <h6>Server Time</h6>
                        <p th:text="${time}"></p>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="glass p-4">
                        <h6>Environment</h6>
                        <p th:text="${environment}"></p>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="glass p-4">
                        <h6>Status</h6>
                        <p class="status" th:text="${status}"></p>
                    </div>
                </div>
            </div>

            <hr class="my-4">

            <p class="text-center text-secondary">
                Java 17 路 Spring Boot 路 Jenkins 路 Docker 路 CI/CD
            </p>

        </div>
    </div>
</div>

</body>
</html>
