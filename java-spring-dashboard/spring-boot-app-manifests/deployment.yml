apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-dashboard
  labels:
    app: spring-boot-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-boot-dashboard
  template:
    metadata:
      labels:
        app: spring-boot-dashboard
    spec:
      containers:
        - name: spring-boot-dashboard
          image: abdul46/spring-boot-dashboard:replaceImageTag
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: ENVIRONMENT
              value: "Kubernetes Cluster"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
